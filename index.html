<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>virtual piano</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="container">
  <div class="keys">
    <div data-key="90" class="keyWhite boxShadow">
      <kbd>Z</kbd>
    </div>
    <div data-key="87" class="keyBlack boxShadow">
      <kbd>W</kbd>
    </div>
    <div data-key="88" class="keyWhite boxShadow">
      <kbd>X</kbd>
    </div>
    <div data-key="69" class="keyBlack boxShadow">
      <kbd>E</kbd>
    </div>
    <div data-key="67" class="keyWhite boxShadow">
      <kbd>C</kbd>
    </div>
    <div data-key="86" class="keyWhite boxShadow">
      <kbd>V</kbd>
    </div>
    <div data-key="84" class="keyBlack boxShadow">
      <kbd>T</kbd>
    </div>
    <div data-key="66" class="keyWhite boxShadow">
      <kbd>B</kbd>
    </div>
    <div data-key="89" class="keyBlack boxShadow">
      <kbd>Y</kbd>
    </div>
    <div data-key="78" class="keyWhite boxShadow">
      <kbd>N</kbd>
    </div>
    <div data-key="85" class="keyBlack boxShadow">
      <kbd>U</kbd>
    </div>
    <div data-key="77" class="keyWhite boxShadow">
      <kbd>M</kbd>
    </div>
    <div data-key="188" class="keyWhite boxShadow">
      <kbd>&#60;</kbd>
    </div>
    <div data-key="79" class="keyBlack boxShadow">
      <kbd>O</kbd>
    </div>
    <div data-key="190" class="keyWhite boxShadow">
      <kbd>&#62;</kbd>
    </div>
    <div data-key="80" class="keyBlack boxShadow">
      <kbd>P</kbd>
    </div>
    <div data-key="191" class="keyWhite boxShadow">
      <kbd>&#63;</kbd>
    </div>
    <div data-key="16" class="keyWhite boxShadow">
      <kbd>Shift</kbd>
    </div>
    <div data-key="221" class="keyBlack boxShadow">
      <kbd>&#125;</kbd>
    </div>
    <div data-key="38" class="keyWhite boxShadow">
      <kbd>&#94;</kbd>
    </div>
    <div data-key="220" class="keyBlack boxShadow">
      <kbd>&#124;</kbd>
    </div>
    <div data-key="97" class="keyWhite boxShadow">
      <kbd>1</kbd>
    </div>
    <div data-key="103" class="keyBlack boxShadow">
      <kbd>7</kbd>
    </div>
    <div data-key="98" class="keyWhite boxShadow">
      <kbd>2</kbd>
    </div>
    <div data-key="99" class="keyWhite boxShadow">
      <kbd>3</kbd>
    </div>
  </div>
</main>
